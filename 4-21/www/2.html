<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript">
      window.onload = function(){
        var oBtn = document.getElementById('btn')
        var oUser = document.getElementById('user')
        var oPsw = document.getElementById('psw');

        oBtn.onclick = function(){
          $.ajax({
            url:'/login',
            methods:'get',
            data:{"user":oUser.value,"psw":oPsw.value},
            success:function(data){

            }
          })
        }
      }

    </script>
  </head>
  <body>

用户名： <input type="text" name="user" value="" id='user'><br/>
密码: <input type="password" name="psw" value="" id="psw"><br/>
<input type="button" name="" value="提交" id='btn'>
  </body>
</html>
